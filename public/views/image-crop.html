<!DOCTYPE html>
<html>
<head lang="en">
    <script src="../../bower_components/raphael/raphael.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="../../bower_components/Raphael.FreeTransform-master/raphael.free_transform.js"></script>
    <script src="../../bower_components/raphael/raphael.js"></script>

</head>
<body>
<div class="modal-content" style="border-radius: 4px" >
    <div class="modal-header" style="background-color: rgba(50, 62, 52, 0.59);">
        <div class="row">
            <div class="col-md-10">
                <h3 class="modal-title" style="color: #ffffff">CROPPER</h3>
            </div>
            <div class="col-md-2">
                <span class="close" >
                <img class="img-rounded" ng-click="cancel()" src="cross.png" style="margin-top: 2px !important;background-color: #ffffff">
                </span>
            </div>
        </div>
    </div>
    <div class="modal-body" ng-controller="cropCtrl">
        <div class="row">
            <button type="button" class="btn btn-default" value="" ng-click="rectCrop()">Rectangle</button>
            <button type="button" class="btn btn-default" ng-click="polyCrop()">Polygon</button>
            <button type="button" class="btn btn-default" ng-click="undoCrop()">Undo</button>
            <button type="button" class="btn btn-default" ng-click="cropImage()">Crop</button>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div id="cropper"></div>
            </div>
            <div class="col-md-3"></div>
        </div>

        </div>
    <div class="modal-footer">
        <a class="btn btn-cancel" ng-click="cancel()">Cancel</a>
    </div>
</div>
</body>
</html>
